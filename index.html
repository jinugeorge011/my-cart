<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bungee+Tint&display=swap" rel="stylesheet">
<style>
    .df{
        display: flex;
        flex-direction: column;
    }
    h1{
        font-family: "Bungee Tint", sans-serif;
        font-size: xx-large;
        background-color: rgb(255, 255, 255);
    }
    #userdata{
        box-sizing: border-box;
    }
</style>
</head>
<body class="bg-danger">
    <h1 class="text-center position-fixed top-0 w-100 z-3">Product List</h1>
    <div id="userdata"  class="w-[1510px] m-2 d-flex flex-wrap justify-content-evenly bg-danger mt-5" style="height: 100vh;">
            </div>
</body>
<script>
    fetch('https://dummyjson.com/products')
    .then(response => response.json())
    .then(data => displayProducts(data.products))
    .catch(error => console.error('Error fetching Products :',error));
    

    function displayProducts(products){
        for(let product of products){
            htmlData=`<div class="card w-25 h-100 m-3 shadow-lg bg-danger">
                  <img src="${product.thumbnail}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title text-light">${product.title}</h5>
                    <p class="card-text text-light">${product.description}</p>
                    <p class="text-light">$${product.price}</p>
                  </div>
                  <div class="text-center">
                  <button class="btn btn-outline-light w-50 mb-3">Buy Now</button>
                  </div>
                </div>
            `
                userdata.innerHTML+=htmlData
        }
    }
    
</script>
</html>
